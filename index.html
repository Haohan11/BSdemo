<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mock Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-twi-dark">
    <nav class="navbar navbar-expand-lg bg-twi p-0 top-0 position-fixed z-1 w-100" data-bs-theme="dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 w-100">
                    <li class="nav-item nav-icon">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-house-chimney"></i>
                        </a>
                    </li>
                    <li class="nav-item nav-icon">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-hashtag"></i>
                        </a>
                    </li>
                    <li class="nav-item nav-icon">
                        <a class="nav-link" href="#">
                            <i class="fa-regular fa-bell"></i>
                        </a>
                    </li>
                    <li class="nav-item nav-icon me-4">
                        <a class="nav-link" href="#">
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                    </li>
                    <li class="nav-item col-5 me-4">
                        <div class="d-flex">
                            <i class="bg-twi-dark fa-solid fa-magnifying-glass rounded-start-5 ps-3 center-all"></i>
                            <input class="bg-twi-dark border-0 form-control rounded-0 rounded-end-5" type="search" placeholder="Search" aria-label="Search">
                        </div>
                    </li>
                    <li class="nav-item p-0 pt-2">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-circle-user fs-3"></i>
                        </a>
                    </li>
                    <li class="nav-item ms-auto me-1">
                        <a class="nav-link" href="#">
                            <i class="fa-solid fa-chevron-down"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-7 py-3">
                    <div class="bg-twi-section">
                        <div class="container placeholder-wave py-3 px-3 border-1 border-secondary  border-bottom">
                            <div class="row">
                                <div class="col-1 pt-2">
                                    <div class="user-head bg-light sq50px">
                                    </div>
                                </div>
                                <div class="col">
                                    <div id="user-info" class="mb-3 position-relative">
                                        <span class="placeholder placeholder-sm bg-light col-6"></span>
                                        <span class="placeholder placeholder-sm bg-light col-4"></span>
                                        <span class="placeholder placeholder-sm bg-light col-5"></span>
                                        <i class="position-absolute top-0 end-0 text-light fa-solid fa-chevron-down"></i>
                                    </div>
                                    <div class="user-post">
                                        <span class="placeholder placeholder-sm bg-light col-10"></span>
                                        <span class="placeholder placeholder-sm bg-light col-8"></span>
                                        <span class="placeholder post-img mt-3 rounded-4 bg-white col-11 h300px">
                                        </span>
                                        <div class="d-flex py-3 align-items-center">
                                            <i class="fa-regular fa-comment me-5"></i>
                                            <i class="fa-solid fa-retweet me-2"></i>
                                            <span class="twi-color me-5">1</span>
                                            <i class="fa-regular fa-heart me-2"></i>
                                            <span class="twi-color me-5">9</span>
                                            <i class="fa-solid fa-arrow-up-from-bracket"></i>
                                        </div>
                                    </div>
                                    <div class="twi-blue">Show this thread</div>
                                </div>
                            </div>
                        </div>
                        <div class="container placeholder-wave py-3 px-3 border-1 border-secondary  border-bottom">

                                <div class="col-1 pt-2">
                                    <div class="user-head bg-light sq50px">
                                    </div>
                                </div>
                                <div class="col">
                                    <div id="user-info" class="mb-3 position-relative">
                                        <span class="placeholder placeholder-sm bg-light col-6"></span>
                                        <span class="placeholder placeholder-sm bg-light col-4"></span>
                                        <span class="placeholder placeholder-sm bg-light col-5"></span>

                                            <span class="twi-color me-5">9</span>

                                        </div>
                                    </div>
                                    <div class="twi-blue">Show this thread</div>
                                </div>
                            </div>
                        </div>
                        <div class="container placeholder-wave py-3 px-3 border-1 border-secondary  border-bottom">
                            <div class="row">
                                <div class="col-1 pt-2">
                                    <div class="user-head bg-light sq50px">
                                    </div>
                                </div>

                                    <div class="twi-blue">Show this thread</div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-5 pt-3">
                    <div class="bg-twi-section placeholder-glow mb-3">
                        <header class="hstack p-3 border-secondary border-bottom justify-content-between">
                            <h5 class="placeholder-sm col-5 bg-white m-0"></h5>
                            <i class="fa-solid fs-4 fa-gear twi-blue"></i>
                        </header>

                        </article>

                            <p class="placeholder-sm col-6 bg-white"></p>

                    </div>

                    <div class="d-flex p-3 w-100 flex-wrap">
                        <a href="#" class="text-decoration-none me-4 twi-color">Terms</a>
                        <a href="#" class="text-decoration-none me-4 twi-color">Privacy policy</a>
                        <a href="#" class="text-decoration-none me-4 twi-color">Cookie</a>
                        <a href="#" class="text-decoration-none me-4 twi-color">Ad info</a>
                        <span>
                            <a href="#" class="text-decoration-none twi-color">More</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </div>
                    <div class="px-3">
                        <i class="fa-regular fa-copyright"></i>
                        <span class="twi-color">2023 Twitter, Inc.</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <button class="position-fixed me-5 mb-2 bottom-0 end-0 translate-middle bg-twi-blue py-2 px-3 border-0 rounded-start-5 rounded-end-5">
        <i class="fa-solid fa-feather-pointed fst-italic text-white me-1"></i>
        <span class="text-white">Tweet</span>
    </button>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
